<app-header></app-header>
<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="Carregando...">
        </ion-refresher-content>
    </ion-refresher>

    <div class="ion-text-center">
        <h4>{{catalog_name}}</h4>
    </div>

    <ion-list class="ion-no-padding">
        <ion-item-sliding *ngFor="let item of listCatalogItems">
            <ion-item-options side="start">
                <ion-item-option (click)="edit(item.id_catalog_item )">
                    <ion-icon name="create"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item>

                <span style="color:dimgrey" *ngIf="item.status == 'I'">
                    <ion-label>{{item.nome_produto}}</ion-label>
                </span>
                <span *ngIf="item.status == 'A'">
                    <ion-label>{{item.nome_produto}}</ion-label>
                </span>

                <ion-label *ngIf="item.status == 'I'" class="ion-text-right"><span style="color:dimgrey">R$
                        {{item.valor}}</span></ion-label>
                <ion-label *ngIf="item.status == 'A'" class="ion-text-right">R$ {{item.valor}}</ion-label>

            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="success" (click)="statusItemCardapio(item.id_catalog_item ,item.status)">
                    <ion-icon name="eye-off"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="delete(item.id_catalog_item )">
                    <ion-icon name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais dados">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button size="small" (click)="insert()">
            <ion-icon name="add-circle"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
