<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide menu="menut"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button type="submit" (click)="authService.setLogout()">
          <ion-icon slot="end" name="log-out"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title *ngIf="authService.getLoginSuccessful()">Ola {{authService.getUserName()}}!</ion-title>
    <ion-title *ngIf="!authService.getLoginSuccessful()">Ola! Seja bem vindo(a)!</ion-title>
  </ion-toolbar>
</ion-header>
