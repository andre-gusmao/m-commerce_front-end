<app-header></app-header>
<ion-content>
    <div *ngIf="!authService.getLoginSuccessful()">
        <div>
            <ion-item>
                <h4>Login</h4>
            </ion-item>
            <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input type="text" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Senha</ion-label>
                <ion-input min="8" type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <br>
            <ion-button size="small" expand="block" type="submit" (click)="login()">Entrar</ion-button>
            <ion-button size="small" expand="block" type="submit" (click)="registerProfile()">Cadastrar</ion-button>
            <ion-button size="small" expand="block" type="submit" (click)="recoverPassword()">Lembrar senha</ion-button>
        </div>
    </div>
    <div *ngIf="authService.getLoginSuccessful()">
        <ion-item>
            <h4>VOCE ESTA LOGADO!!!!</h4>
        </ion-item>
    </div>
</ion-content>
