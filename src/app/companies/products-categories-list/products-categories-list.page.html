<app-header></app-header>
<ion-content fullscreen="true">
  <app-svg></app-svg>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" refreshingSpinner="circles"
      refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="hashCategory">
    <h4>Grupos de Produtos</h4>
  </div>
  <div *ngIf="!hashCategory">
    <h4>Nenhum grupo cadastrado</h4>
  </div>
  <ion-list *ngIf="hashCategory" class="ion-no-padding">
    <ion-item-sliding *ngFor="let item of listProdCateg">
      <ion-item-options side="start">
        <ion-item-option color="light" (click)="edit(item.id_product_category)">
          <ion-icon color="success" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h2>{{item.product_category_name}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options class="danger" side="end">
        <ion-item-option color="light" (click)="delete(item.id_product_category)">
          <ion-icon color="danger" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button size="small" (click)="insert()">
      <ion-icon color="white" name="add-circle">
      </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
