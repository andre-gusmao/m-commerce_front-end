<app-header></app-header>
<ion-content fullscreen="true">
  <app-svg></app-svg>
  <div *ngIf="!authService.getLoginSuccessful()">
    <div class="title">
      <h4>Acessar</h4>
    </div>
    <div>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
      <ion-label position="floating">Senha</ion-label>
      <ion-input name="password" [type]="showPassword ? 'text' : 'password'" maxlength="25"
        [(ngModel)]="password">
        <ion-buttons style="position: absolute; right: 3px;" slot="end">
          <ion-button fill="clear" size="small" (click)="togglePassword()">
            <ion-icon [name]="(password == 'password') ? 'eye-off' : 'eye'" slot="icon-only">
            </ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-input>
      <br />
      <ion-button expand="full" type="submit" fill="outline" shape="round" (click)="login()">
        <ion-icon name="log-in-outline"></ion-icon>Entrar
      </ion-button>
    </div>
  </div>
  <div *ngIf="authService.getLoginSuccessful()">
    <div class="title">
      <br /><br />
      <ion-text class="company">{{companyName}}</ion-text>
      <br /><br />
      <ion-text class="customer">Bem vindo {{userName}}</ion-text>
    </div>
    <ion-fab *ngIf="profileType == '2'" vertical="center" horizontal="center" slot="fixed">
      <ion-fab-button size="small" (click)="toolsService.goToPage(ordersPage)">
        <ion-icon color="white" name="cart-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab *ngIf="profileType == '1'" vertical="center" horizontal="center" slot="fixed">
      <ion-fab-button size="small" (click)="toolsService.goToPage(catalog)">
        <ion-icon color="white" name="book-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
<ion-footer *ngIf="!authService.getLoginSuccessful()">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button size="small" expand="full" type="submit" fill="clear">
          Novo por aqui?
        </ion-button>
        <ion-button size="small" expand="full" type="submit" fill="outline" shape="round"
          (click)="registerProfile()">
          Cadastre-se
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button size="small" expand="full" type="submit" fill="clear">
          Esqueceu a senha?
        </ion-button>
        <ion-button size="small" expand="full" type="submit" fill="outline" shape="round"
          (click)="recoverPassword()">
          Recuperar senha
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
