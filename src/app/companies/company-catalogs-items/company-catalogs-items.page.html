<app-header></app-header>
<ion-content fullscreen="true">
  <app-svg></app-svg>
  <div>
    <h4>{{catalog_name}}</h4>
  </div>
  <div>
    <ion-label>Produto</ion-label>
    <ion-select [(ngModel)]="id_product" name="id_product" interface="action-sheet" cancelText="Cancelar">
      <ion-select-option *ngFor="let product of productList" value="product.id_product">{{product.product_name}}
      </ion-select-option>
    </ion-select>
  </div>
  <div>
    <ion-label>Status</ion-label>
    <ion-select [(ngModel)]="catalog_item_status" name="catalog_item_status" value="A" interface="action-sheet"
      cancelText="Cancelar">
      <ion-select-option value="A">Ativo</ion-select-option>
      <ion-select-option value="I">Inativo</ion-select-option>
    </ion-select>
  </div>
  <div>
    <ion-label>Valor</ion-label>
    <ion-input type="text" [(ngModel)]="catalog_item_price" maxlength="10"
      [brmasker]="{money: true, thousand: '.', decimal: 2}"></ion-input>
  </div>
  <div>
    <ion-label>Observacao</ion-label>
    <ion-input maxlength="100" type="text" [(ngModel)]="catalog_item_note"></ion-input>
  </div>
</ion-content>
<ion-footer>
  <div style="text-align: center;">
    <ion-button fill="outline" shape="round" type="submit" (click)="registerCatalogsItems()">
      <ion-icon name="checkmark-circle"></ion-icon>Confirmar
    </ion-button>
    <ion-button fill="outline" shape="round" type="submit" (click)="toolsService.goToPage(this.listPage)">
      <ion-icon name="list"></ion-icon>Listar
    </ion-button>
  </div>
</ion-footer>
