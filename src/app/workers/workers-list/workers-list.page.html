<app-header></app-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" refreshingSpinner="circles" refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-item>
    <h4>Entregadores</h4>
  </ion-item>

  <ion-list class="ion-no-padding">
    <ion-item-sliding *ngFor="let worker of listWorkers">
      <ion-item-options side="start">
        <ion-item-option (click)="edit(worker.id_worker)">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2 *ngIf="worker.worker_status == 'A'">{{worker.worker_name}} - <b>Ativo</b></h2>
          <h2 *ngIf="worker.worker_status != 'A'">{{worker.worker_name}} - Inativo</h2>
          <h2>{{worker.worker_cell_phone}}</h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="activateWorker(worker.id_worker,worker.worker_status)">
          <ion-icon name="repeat"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(worker.id_worker)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais dados">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button size="small" (click)="insert()">
      <ion-icon name="add-circle">
      </ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
