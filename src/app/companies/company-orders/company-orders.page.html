<app-header></app-header>
<ion-content fullscreen="true">
  <app-svg></app-svg>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" refreshingSpinner="circles" refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid *ngIf="orderList.length == 0">
    <ion-row style="text-align: center;">
      <ion-col size="12"><b>Você não tem pedidos</b></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="orderList.length != 0 || searchbar">
    <ion-row style="text-align: center;">
      <ion-col size="12"><b>Painel de Pedidos</b></ion-col>
    </ion-row>
    <ion-row style="text-align: center;">
      <ion-col size="9">
        <ion-input [(ngModel)]="searchbar" placeholder="Pesquisar pedido" (ionChange)="filterOrder()"></ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-select multiple [(ngModel)]="statusFilter" name="statusFilter" cancelText="Cancelar" (ionChange)="refreshStatusFilter()">
          <ion-select-option value="2">Pago</ion-select-option>
          <ion-select-option value="3">Em produção</ion-select-option>
          <ion-select-option value="4">Pronto</ion-select-option>
          <ion-select-option value="5">Entregue</ion-select-option>
          <ion-select-option value="6">Cancelado</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">N.&#176;</ion-col>
      <ion-col size="2">Data</ion-col>
      <ion-col size="3">Status</ion-col>
      <ion-col class="ion-text-end" size="3">Valor</ion-col>
      <ion-col size="2">&nbsp;</ion-col>
    </ion-row>

    <ion-row *ngFor="let order of orderList; let i = index;" (click)="actionWithOrder(order.id_order)">
      <ion-col size="2">
        <ion-text [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
          {{order.id_order}}
        </ion-text>
      </ion-col>
      <ion-col size="2">
        <ion-text [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
          {{order.order_date}}
        </ion-text>
      </ion-col>
      <ion-col size="3">
        <ion-text [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
          {{order.order_status}}
        </ion-text>
      </ion-col>
      <ion-col class="ion-text-end" size="3">
        <ion-text [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
          {{order.order_total_price}}
        </ion-text>
      </ion-col>
      <ion-col class="ion-text-end" size="2">
        <ion-text [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
          <ion-icon name="options-outline"></ion-icon>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais dados">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
