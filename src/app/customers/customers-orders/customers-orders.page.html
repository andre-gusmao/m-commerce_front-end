<app-header></app-header>

<ion-content>

  <ion-item class="ion-no-padding;">
    <h5>Pedidos realizados</h5>
  </ion-item>

  <ion-item *ngFor="let order of orderList">

    <div class="grid">
      <div class="item item-1">{{order.order_date}}</div>
      <div class="item item-2">{{order.company_name}}</div>
      <div class="item item-3">Pedido: {{order.id_order}} Status: {{order.order_status}}</div>
      <div class="item item-4">
        <ion-icon size="large" name="information-circle-outline" (click)="showOrder(order)"></ion-icon>
      </div>
    </div>

  </ion-item>
