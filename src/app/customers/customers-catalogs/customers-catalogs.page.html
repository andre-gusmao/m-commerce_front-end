<app-header></app-header>

<ion-content>

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let group of appGroups">

      <ion-list>
        <ion-list-header>{{group}}</ion-list-header>

        <ion-item (click)="showItem(item)" *ngFor="let item of appCatalog">
            <ion-thumbnail slot="end">
              <img src="../../../assets/aguacoco.jpg">
            </ion-thumbnail>
            <ion-label>
              <h3>{{item.product_name}}</h3>
              <p>{{item.product_description}}</p>
              <p>{{item.catalog_item_price | currency: 'BRL': true}}</p>
            </ion-label>
        </ion-item>

      </ion-list>

    </ion-slide>
  </ion-slides>

</ion-content>
