<app-header></app-header>

<ion-content>

  <ion-content>

    <div>

      <ion-item>
        <h4>Grupos de Produtos</h4>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nome do Grupo</ion-label>
        <ion-input type="text" [(ngModel)]="product_category_name"></ion-input>
      </ion-item>

      <ion-button size="small" expand="block" type="button" (click)="registerProductCategory()" *ngIf="id_product_category == undefined">Confirmar</ion-button>
      <ion-button size="small" expand="block" type="button" (click)="registerProductCategory()" *ngIf="id_product_category != undefined">Salvar</ion-button>
      <ion-button size="small" expand="block" type="button" (click)="toolsService.goToPage(this.listPage)">Listar Grupos</ion-button>

    </div>

  </ion-content>
