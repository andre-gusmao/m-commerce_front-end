<app-header></app-header>
<ion-content fullscreen="true">
  <app-svg></app-svg>
  <div *ngIf="!hasCard">
    <h4>Você ainda não castrou cartão</h4>
  </div>
  <div *ngIf="hasCard">
    <h4>Cartões</h4>
    <p>Para segurança seus dados não serão gravados online, permanecendo no seu dispositivo apenas.</p>
  </div>
  <ion-list class="ion-no-padding">
    <ion-item-sliding *ngFor="let item of cardList">
      <ion-item-options side="start">
        <ion-item-option color="light" (click)="edit(item.id_credit_card,item)">
          <ion-icon color="success" name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h2>{{item.card_number}}</h2>
          <small>{{item.card_printed_name}}</small>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="light" (click)="delete(item.id_credit_card)">
          <ion-icon color="danger" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button size="small" (click)="insert()">
      <ion-icon color="white" name="add-circle">
      </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
