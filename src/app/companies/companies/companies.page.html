<app-header></app-header>
<ion-content>

        <ion-item detail="false" lines="inset">
            <h4>Perfil</h4>
        </ion-item>
        <ion-item detail="false" lines="inset">
            <!-- <ion-label position="floating">E-mail</ion-label> -->
            <ion-input type="email" [(ngModel)]="email" placeholder="E-mail"></ion-input>
        </ion-item>

        <ion-item detail="false" lines="inset">
            <!-- <ion-label position="floating">Senha</ion-label> -->
            <ion-input 
                name="password" 
                [type]="showPassword ? 'text' : 'password'" 
                maxlength="25"
                [(ngModel)]="password" 
                placeholder="Senha">
            </ion-input>
            <ion-icon 
                [name]="(password == 'password') ? 'eye-off' : 'eye'" 
                slot="end" 
                size="small"
                (click)="togglePassword()">
            </ion-icon>
        </ion-item>

        <ion-item detail="false" lines="inset">
            <!-- <ion-label position="floating">Confirme a Senha</ion-label> -->
            <ion-input 
                name="confirmPassword" 
                [type]="showConfirmPassword ? 'text' : 'password'" 
                maxlength="25"
                [(ngModel)]="confirmPassword" 
                placeholder="Confirme a senha">
            </ion-input>
            <ion-icon 
                [name]="(confirmPassword == 'password') ? 'eye-off' : 'eye'" 
                slot="end" 
                size="small"
                (click)="toggleConfirmPassword()">
            </ion-icon>
        </ion-item>

        <ion-item detail="false" lines="inset">
            <!-- <ion-label position="floating">Nome Fantasia</ion-label> -->
            <ion-input type="text" [(ngModel)]="companyName" placeholder="Nome Fantasia"></ion-input>
        </ion-item>

        <ion-item detail="false" lines="inset">
            <!-- <ion-label position="floating">Nome Proprietario</ion-label> -->
            <ion-input type="text" [(ngModel)]="businessman" placeholder="Nome Proprietário"></ion-input>
        </ion-item>

        <ion-item detail="false" lines="inset">
            <!-- <ion-label position="floating">Celular</ion-label> -->
            <ion-input type="text" [(ngModel)]="cellPhone" [brmasker]="{phone: true}" placeholder="Celular"></ion-input>
        </ion-item>

        <ion-item detail="false" lines="inset">
          <!-- <ion-label position="floating">Tipo de Documento</ion-label> -->
          <ion-select [(ngModel)]="company_document_type" name="company_document_type" interface="action-sheet" placeholder="Tipo de Documento" cancelText="Cancelar">
            <ion-select-option value="CNPJ">CNPJ</ion-select-option>
            <ion-select-option value="CPF">CPF</ion-select-option>
            <ion-select-option value="INSMUN">Inscrição Municipal</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item detail="false" lines="inset">
            <!-- <ion-label position="floating">Documento</ion-label> -->
            <ion-input type="text" [(ngModel)]="company_document_number" placeholder="Documento"></ion-input>
        </ion-item>

        <ion-item detail="false" lines="inset">
            <!-- <ion-label position="floating">CEP</ion-label> -->
            <ion-input [(ngModel)]="zipCode" (ionBlur)="getAddress()" maxlength="8" type="numeric" placeholder="CEP"></ion-input>
        </ion-item>

        <ion-item detail="false" lines="inset">
            <!-- <ion-label position="floating">UF</ion-label> -->
            <ion-input [(ngModel)]="state" readonly placeholder="UF"></ion-input>
        </ion-item>

        <ion-item detail="false" lines="inset">
            <!-- <ion-label position="floating">Cidade</ion-label> -->
            <ion-input [(ngModel)]="city" readonly placeholder="Cidade"></ion-input>
        </ion-item>

        <ion-item detail="false" lines="inset">
            <!-- <ion-label position="floating">Observação</ion-label> -->
            <ion-input type="text" [(ngModel)]="notes" placeholder="Observação"></ion-input>
        </ion-item>

</ion-content>

<ion-footer>
    <div style="text-align: center;">
        <ion-button size="small" fill="outline" shape="round" (click)="registerCompany()">
            <ion-icon name="checkmark-circle"></ion-icon>Confirmar
        </ion-button>
    </div>
</ion-footer>
