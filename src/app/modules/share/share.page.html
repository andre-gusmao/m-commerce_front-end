<app-header></app-header>
<ion-content>
  <app-svg></app-svg>
  <ion-fab horizontal="center" vertical="center" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon size="large" name="share-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button type="submit" (click)="facebookShare()">
        <ion-icon size="large" name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button type="submit" (click)="whatsappShare()">
        <ion-icon size="large" name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button type="submit" (click)="instagramShare()">
        <ion-icon size="large" name="logo-instagram"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button type="submit" (click)="twitterShare()">
        <ion-icon size="large" name="logo-twitter"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
