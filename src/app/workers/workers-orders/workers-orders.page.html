<app-header></app-header>
<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" refreshingSpinner="circles" refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid *ngIf="orderList.length == 0">
    <ion-row style="text-align: center;">
      <ion-col size="12"><b>VocÃª nÃ£o tem entregas</b></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="orderList.length != 0">
    <ion-row style="text-align: center;">
      <ion-col size="12"><b>Painel de Entregas</b></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">N.&#176;</ion-col>
      <ion-col size="3">Data</ion-col>
      <ion-col size="3">Status</ion-col>
      <ion-col size="3">Mesa</ion-col>
    </ion-row>

    <ion-row *ngFor="let order of orderList; let i = index;" (click)="actionWithOrder(order.id_order)">
      <ion-col size="3">
        <ion-text [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
          {{order.id_order}}
        </ion-text>
      </ion-col>
      <ion-col size="3">
        <ion-text [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
          {{order.order_date}}
        </ion-text>
      </ion-col>
      <ion-col size="3">
        <ion-text [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
          {{order.order_status}}
        </ion-text>
      </ion-col>
      <ion-col size="3">
        <ion-text [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
          {{order.id_checkin}}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
